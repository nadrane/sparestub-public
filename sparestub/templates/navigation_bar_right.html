<ul class="nav navbar-nav navbar-right" id="navigation-bar-right-div">
  {% if request.user.is_authenticated %}
    <li id="inbox-icon">
      <a href="{% url "inbox" %}">Messages <span class="badge">{{ user.message_count }}</span></a>
    </li>
    <!-- Render both an button with the name of the user that links to their user page and a logout button -->
    <li>
      <!-- using a form tag is a small hack to get buttons to display with links in the navbar -->
      <form action="{% url "view_profile" username=user.user_profile.username %}">
        <button id="user-profile-button" class="btn navbar-btn btn-primary" type="submit">{{ user.first_name | title }}</button>
      </form>
    </li>

    <li>
      <!-- using a form tag is a small hack to get buttons to display with links in the navbar -->
      <form action="{% url "registration.views.logout" %}">
        <button id="logout-button"  class="btn navbar-btn btn-default" type="submit">Logout</button>
      </form>
    </li>
  {% else %} <!-- If the user is not authenticated, allow them the opportunity to log in -->
    <li><button class="btn navbar-btn btn-primary signup-form-button" type="button" data-toggle="modal" data-target="#modal-signup-root">Sign Up</button></li>
    <li><button class="btn navbar-btn btn-default login-form-button" id="navbar-login-button" type="button" data-toggle="modal" data-target="#modal-login-root">Login</button></li>
  {% endif %}

</ul>
