<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Nick Drane">

    <title>SpareStub</title>


    {% if environment == 'production' %}
        <!-- Bootstrap core CSS -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <!-- Boostrap Validator CSS -->
        <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/css/bootstrapvalidator.min.css" rel="stylesheet">
    {% else %}
        <!-- Bootstrap core CSS -->
        <link href="https://s3.amazonaws.com/sparestub/static/css/bootstrap.css" rel="stylesheet">
        <!-- Boostrap Validator CSS -->
        <link href="https://s3.amazonaws.com/sparestub/static/css/bootstrapValidator.css" rel="stylesheet">
        <!-- basic base.html styling -->
        <link href="https://s3.amazonaws.com/sparestub/static/css/base.css" rel="stylesheet">
    {% endif %}

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!---Must remain in the head tag so that the script has loaded before IE encounters the HTML5 tags -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">SpareStub</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <!-- Button trigger modal -->
            <li>
              <a href="/contact" data-toggle="modal" data-target="#modal-contact-form" href="{% url "contact.views.submit" %}/">Contact</a>
            </li>
            {% comment %}<li><a href="#blog">Blog</a></li> {% endcomment %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container" role="main">
        {% block content %}{% endblock %}
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    {% if environment == 'production' %}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

      <!-- Bootstrap validator Javascript -->
      <script src="///cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>

      <!-- Google analytics -->
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-55020709-1', 'auto');
        ga('send', 'pageview');
      </script>
    {% else %}
      <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
      <script src="https://s3.amazonaws.com/sparestub/static/js/bootstrap.js"></script>

      <!-- Bootstrap validator Javascript -->
      <script src="https://s3.amazonaws.com/sparestub/static/js/bootstrapValidator.js"></script>
    {% endif %}


     <!-- TODO aria-labeledby we need to set this appropriately -->
    <div class="modal fade" id="modal-contact-form" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content" id="modal-contact-form-content">
        </div>
      </div>
    </div>

  </body>


</html>
