{% extends "user_profile/base_profile.html" %}

{% block profile_body %}
  {% for pair in question_answer_pairs %}
    {% if is_owner %}<form class="question-update-form" method="post" action="{% url "update_question" username=request.user.user_profile.username question_id=pair.1.id %}">
    {% csrf_token %}{% endif %}
    <div class="row profile-content-pair">
      <div class="col-xs-12 col-md-2">
        <h4 class="question">{{ pair.1.question }}</h4>
      </div>
      <div class="col-xs-12 col-md-10">
        <textarea class="answer" name="answer"{% if not is_owner %}readonly="true" {% endif %}>{{ pair.0.answer }}</textarea>
        {% if is_owner %}<button type="submit" class="btn btn-primary pull-left">Save</button>{% endif %}
      </div>
    </div>
    {% if is_owner %}</form>{% endif %}
  {% endfor %}
{% endblock %}
